{% extends 'base.html' %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
  <div class="container">
      <a href="{% url 'mailing:create' %}" class="btn btn-primary my-2" >Добавить рассылку</a>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      {% for mailing in object_list %}
          <div class="col">
            <div class="card-footer text-center shadow-sm">
              <div class="card-body">
                <p class="card-text">Тема сообщения: {{ mailing.message.title }}</p>
                <p class="card-text">Адресат: {{ mailing.client.email }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <a class="btn btn-outline-primary" href="{% url 'mailing:detail'  mailing.pk %}" role="button">Посмотреть</a>
                    <a class="btn btn-outline-primary" href="{% url 'mailing:update'  mailing.pk %}" role="button">Изменить</a>
                    <a class="btn btn-outline-primary" href="{% url 'mailing:conform_delete' mailing.pk %}" role="button">Удалить</a>
                </div>
              </div>
            </div>
          </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
