{% extends 'base.html' %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
  <div class="container">
   {% if user.is_authenticated %}
     <p1 class="mb-1">Раздел: Клиенты</p1>
     <a href="{% url 'mailing:client_form' %}" class="btn btn-primary my-2" >Добавить клиента</a>
     <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      {% for client in object_list %}
          <div class="col">
            <div class="card-footer text-center shadow-sm">
              <div class="card-body">
                <p class="card-text">Имя: {{ client.name }}</p>
                 <p class="card-text">Адресат: {{ client.email }}</p>
                   <div class="d-flex justify-content-between align-items-center">
                     <a class="btn btn-outline-primary" href="{% url 'mailing:client_form' client.pk %}" role="button">Изменить</a>
                      <a class="btn btn-outline-primary" href="{% url 'mailing:client_confirm_delete' client.pk %}" role="button">Удалить</a>
                   </div>
                 </div>
              </div>
          </div>
      {% endfor %}
     </div>
   {% endif %}
  </div>
</div>
{% endblock %}
