{% extends 'base.html' %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
  <div class="container">
      <p1 class="mb-1">Раздел: Сообщения</p1>
      <a href="{% url 'mailing:message_form' %}" class="btn btn-primary my-2" >Добавить сообщение</a>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      {% for message in object_list %}
          <div class="col">
            <div class="card-footer text-center shadow-sm">
              <div class="card-body">
                <p class="card-text">Тема: {{ message.title }}</p>
                <p class="card-text">Сообщение: {{ message.body }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <a class="btn btn-outline-primary" href="{% url 'mailing:message_form' message.pk %}" role="button">Изменить</a>
                    <a class="btn btn-outline-primary" href="{% url 'mailing:message_confirm_delete' message.pk %}" role="button">Удалить</a>
                </div>
              </div>
            </div>
          </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
