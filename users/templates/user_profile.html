{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <div class="col">
        <div class="card shadow-sm">
          <div class="card-body">
            <p class="card-text">Компания: {{ object.company }}</p>
            <p class="card-text">Имя: {{ object.first_name }}</p>
            <p class="card-text">Фамилия: {{ object.last_name }}</p>
            <p class="card-text">E-mail: {{ object.email }}</p>
            <p class="card-text">Телефон: {{ phone }}</p>
            <div class="justify-content-between align-items-center">
              <a class="btn btn-primary" onclick="history.back()" role="button">Назад</a>
              <a class="btn btn-primary" href="{% url 'users:user_update_profile' user.pk %}" role="button">Изменить</a>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock %}
