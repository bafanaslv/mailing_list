{% extends 'base.html' %}
{% block content %}
<div class="container">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <div class="justify-content-between align-items-center">
                        <button type="submit" class="btn btn-primary">
                            Войти
                        </button>
                        <a class="btn btn-primary my-2" href="{% url 'users:password_reset' %}" role="button">Восстановить пароль</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
