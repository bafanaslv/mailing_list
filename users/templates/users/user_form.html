{% extends 'base.html' %}
{% block content %}
<div class="container">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-6">
                <p class="card-text">Компания: {{ user.company }}</p>
                <p class="card-text">E-MAIL: {{ user.email }}</p>
                <p class="card-text">Состояние: {{ user.is_active }}</p>
                <div class="card">
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <div class="justify-content-between align-items-center">
                        <button type="submit" class="btn btn-primary">
                           {% if perms.users.can_blocked_user %}
                             Сохранить
                           {% else %}
                             Зарегистрироваться
                           {% endif %}
                        </button>
                        <a class="btn btn-primary" onclick="history.back()" role="button">Отказ</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
