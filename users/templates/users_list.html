{% extends 'base.html' %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
      <p1 class="mb-1">Список пользователей</p1>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      {% for user in object_list %}
          <div class="col">
            <div class="card-footer text-center shadow-sm">
              <div class="card-body">
                <p class="card-text">Компания: {{ user.company }}</p>
                <p class="card-text">E-MAIL: {{ user.email }}</p>
                <p class="card-text">Состояние: {{ user.is_active }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <a class="btn btn-outline-primary" href="{% url 'user:update' user.pk %}" role="button">Изменить</a>
                </div>
              </div>
            </div>
          </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
